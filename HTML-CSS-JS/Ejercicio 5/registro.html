<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header class="cabecera">
        <div class="logo">
            <img src="img/logo.png" alt="Logo Librería">
            <h1>El Rincón Literario</h1>
        </div>
    </header>

    <nav class="menu">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="novelas.html">Novelas</a></li>

            <li><a href="biografias.html">Biografías</a></li>

            <li><a href="registro.html">Registrarse</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <main class="contenido">
        <section class="formulario-registro">
            <h2>Registro de Usuario</h2>
            <form action="#" method="POST">
                <div class="campo-formulario">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="campo-formulario">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>

                <div class="campo-formulario">
                    <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
                </div>

                <div class="campo-formulario">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="campo-formulario">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="campo-formulario">
                    <label>Sexo:</label>
                    <div class="radio-grupo">
                        <input type="radio" id="masculino" name="sexo" value="masculino" required>
                        <label for="masculino">Masculino</label>
                        
                        <input type="radio" id="femenino" name="sexo" value="femenino">
                        <label for="femenino">Femenino</label>
                        
                        <input type="radio" id="otro" name="sexo" value="otro">
                        <label for="otro">Otro</label>
                    </div>
                </div>

                <div class="campo-formulario">
                    <label for="tema-favorito">Tema Favorito:</label>
                    <select id="tema-favorito" name="tema-favorito" required>
                        <option value="">Seleccione un tema</option>
                        <option value="novelas">Novelas</option>
                        <option value="ciencia-ficcion">Ciencia Ficción</option>
                        <option value="biografias">Biografías</option>
                        <option value="infantil">Infantil</option>
                    </select>
                </div>

                <button type="submit" class="boton-enviar">Registrarse</button>
            </form>
        </section>
    </main>
